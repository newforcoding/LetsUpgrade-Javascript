<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Webpage</title>
    <style>
        h3{
            text-align: center;
            padding-top: 10px;
        }
        .container{
            width: 800px;
            height: 600px;
            background-color: aquamarine;
            align-items: center;
            
        }
      .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
        height:50%;
      }
      button{
          margin-right: 16px;
          margin-left: 16px;
      }
    </style>
</head>
<body>
    <div class="container">
      <h3>Webpage having a button with image changer</h3>
       <img id='image' src="https://pbs.twimg.com/media/COoVAp9U8AA9zp2.jpg" class='center'/>
        <br/>
       <button onclick="changeImage()">First Click</button>
      
      <button onclick="changeOtherImage()">Second Click</button>
      
      <button onclick="changeNextImage()">Third Click</button>
    </div>
<script src="prgm1.js">
   
</script>

</html>
