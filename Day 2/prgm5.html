 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Print an array in reverse order</title>
 </head>
 <body>
     <script>
         var arr = ["JavaScript","Java","Artificial Intelligency","Machine Learning","Node","Amazon Web Services"]
         document.write('<b>Array elements :- </b>')
         document.write(arr)
         document.write('<br/>')
         document.write('<b>Array elements on sort:- </b>')
         document.write(arr.sort())
         document.write('<br/>')
         document.write('<b>Array elements on reverse:- </b>')
         document.write(arr.reverse())
         </script>
 </body>
 </html>
